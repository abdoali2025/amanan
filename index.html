<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الرقم السري - مصرف الأمان</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background: url('https://libyaschannel.com/wp-content/uploads/2015/08/-%d8%a7%d9%84%d8%a7%d9%85%d8%a7%d9%861-1132x670.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 20px auto;
            color: #333;
        }

        h2 {
            color: #00416A;
            margin: 15px 0;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #00416A;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 95%;
            padding: 12px;
            font-size: 18px;
            background-color: #799F0C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5e7f0a;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            padding: 12px;
            background: #FFE000;
            color: #333;
            border-radius: 5px;
        }

        .footer {
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 450px;
        }

        .logo {
            width: 120px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* تنسيق التاريخ والوقت */
        .datetime {
            font-size: 14px;
            direction: ltr;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <img src="bank-logo.png" alt="شعار مصرف الأمان" class="logo">

    <div class="container">
        <h2>استخراج الرقم السري - مصرف الأمان</h2>
        
        <label for="accountNumber">أدخل رقم الحساب:</label>
        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب (14 رقم)" maxlength="14">
        
        <button onclick="extractSecretCode()">استخراج الرقم السري</button>
        
        <div class="result" id="secretCode"></div>
    </div>

    <div class="footer">
        Prepared by: Eng. Abdulrazzaq Al-Jabri
        <div class="datetime" id="datetime"></div>
    </div>

    <script>
        // دالة تحديث التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const time = now.toLocaleTimeString('ar-EG');
            document.getElementById('datetime').innerHTML = `${date} <br> ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // دالة استخراج الرقم السري
        function extractSecretCode() {
            const accountNumber = document.getElementById("accountNumber").value;
            
            if (accountNumber.length !== 14 || isNaN(accountNumber)) {
                alert("❗ الرجاء إدخال 14 رقمًا صحيحًا");
                return;
            }

            const digits = accountNumber.split('');
            const secretCode = 
                digits[9] +  // الخامس من اليمين
                digits[2] +  // الثالث من اليسار
                digits[12] + // الثاني من اليمين
                digits[8];   // السادس من اليمين

            document.getElementById("secretCode").innerText = `الرقم السري: ${secretCode}`;
        }
    </script>
</body>
</html>
