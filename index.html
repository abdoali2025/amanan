<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الرقم السري - مصرف الأمان</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background: url('https://libyaschannel.com/wp-content/uploads/2015/08/-%d8%a7%d9%84%d8%a7%d9%85%d8%a7%d9%861-1132x670.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: auto;
            color: #333;
        }
        h2 {
            color: #00416A;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #00416A;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #799F0C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #5e7f0a;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background: #FFE000;
            color: #333;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="bank-logo.jpg" alt="شعار مصرف الأمان" class="logo">
    <div class="container">
        <h2>استخراج الرقم السري - مصرف الأمان</h2>
        <label for="accountNumber">أدخل رقم الحساب:</label>
        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب (14 رقم)" maxlength="14">
        <button onclick="extractSecretCode()">استخراج الرقم السري</button>
        <div class="result" id="secretCode"></div>
    </div>
    <div class="footer">
        إعداد: م. عبدالرزاق الجابري
    </div>
    <script>
        function extractSecretCode() {
            let accountNumber = document.getElementById("accountNumber").value;
            if (accountNumber.length !== 14 || isNaN(accountNumber)) {
                alert("يرجى تعديل الرقم ليكون مكونًا من 14 رقمًا بالضبط.");
                return;
            }
            
            let secretCode = accountNumber[4] + accountNumber[2] + accountNumber[1] + accountNumber[5];
            document.getElementById("secretCode").innerText = "الرقم السري: " + secretCode;
        }
    </script>
</body>
</html>
